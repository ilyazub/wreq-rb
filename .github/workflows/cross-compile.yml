name: Cross-Compile Gem

on: [push, workflow_dispatch]

env:
  CARGO_TARGET_DIR: ./target/zig

jobs:
  cross-compile:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          - aarch64-apple-darwin
          - x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup-rust
        with:
          target: ${{ matrix.target }}
      
      - name: Build for ${{ matrix.target }}
        run: |
          cargo zigbuild --target ${{ matrix.target }} --release
          mkdir -p native/${{ matrix.target }}
          cp target/zig/${{ matrix.target }}/release/libwreq_rb.* native/${{ matrix.target }}/
      
      - name: Package gem
        run: |
          gem build wreq-rb.gemspec
          mkdir -p pkg
          mv *.gem pkg/
          
      - uses: actions/upload-artifact@v4
        with:
          name: cross-compiled-gems
          path: pkg/*.gem
