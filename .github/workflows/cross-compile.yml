name: Build Native Gems

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build / ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            platform: x86_64-linux
          - runner: ubuntu-24.04-arm
            platform: aarch64-linux
          - runner: macos-13
            platform: x86_64-darwin
          - runner: macos-14
            platform: arm64-darwin
          - runner: windows-latest
            platform: x64-mingw-ucrt

    steps:
      - uses: actions/checkout@v6

      - name: Install build deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build nasm clang perl

      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake ninja nasm

      - name: Install build deps (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install nasm cmake -y
          echo "C:\\Program Files\\NASM" >> $GITHUB_PATH

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          cargo-cache: true
          cache-version: v0-${{ matrix.platform }}
        env:
          BUNDLE_WITHOUT: benchmark

      - name: Build native gem
        run: bundle exec rake native gem

      - uses: actions/upload-artifact@v6
        with:
          name: native-gem-${{ matrix.platform }}
          path: pkg/*.gem
          if-no-files-found: error
